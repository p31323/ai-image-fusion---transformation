
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>AI Image Fusion & Transformation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(to bottom, #02042b, #042a3a);
        overflow-x: hidden;
      }
      #bubbles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }
      .bubble {
        position: absolute;
        bottom: -100px;
        background-color: rgba(100, 200, 255, 0.2);
        border-radius: 50%;
        animation: rise 10s infinite ease-in;
      }

      @keyframes rise {
        0% {
          transform: translateY(0) translateX(0);
          opacity: 1;
        }
        50% {
          transform: translateX(10vw);
        }
        100% {
          transform: translateY(-100vh) translateX(-10vw);
          opacity: 0;
        }
      }

      /* Generate random bubbles */
      .bubble:nth-child(1) { width: 40px; height: 40px; left: 10%; animation-duration: 12s; animation-delay: 0s; }
      .bubble:nth-child(2) { width: 20px; height: 20px; left: 20%; animation-duration: 8s; animation-delay: 1s; }
      .bubble:nth-child(3) { width: 50px; height: 50px; left: 35%; animation-duration: 15s; animation-delay: 2s; }
      .bubble:nth-child(4) { width: 80px; height: 80px; left: 50%; animation-duration: 18s; animation-delay: 0s; }
      .bubble:nth-child(5) { width: 35px; height: 35px; left: 55%; animation-duration: 7s; animation-delay: 1s; }
      .bubble:nth-child(6) { width: 45px; height: 45px; left: 65%; animation-duration: 14s; animation-delay: 0s; }
      .bubble:nth-child(7) { width: 60px; height: 60px; left: 75%; animation-duration: 16s; animation-delay: 2s; }
      .bubble:nth-child(8) { width: 25px; height: 25px; left: 80%; animation-duration: 9s; animation-delay: 1s; }
      .bubble:nth-child(9) { width: 15px; height: 15px; left: 70%; animation-duration: 6s; animation-delay: 2s; }
      .bubble:nth-child(10) { width: 90px; height: 90px; left: 25%; animation-duration: 20s; animation-delay: 0s; }
    </style>
